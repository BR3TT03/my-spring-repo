<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<title>"User List"</title>
</head>
<body>
	<div
		style="background-color: lightblue; height: 20%; width: 10%; text-align: center; float: left; border: 10px solid white;"
		th:each="user:${list}">
		<p th:text="${user.userName}"></p>
		<p th:text="${user.firstName +' '+user.lastName}"></p>

		<form action="#" th:action="@{'/user/{id}'(id=${user.userId})}" th:method="delete">
			<input type="hidden" name="method" value="delete" />
			<button type="submit" id="submitButton">Delete</button>
		</form>
		<a th:href="${'/user/' + user.userId}">Details</a>

	</div>
</body>
</html>
